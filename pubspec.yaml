name: flauncher
description: Flutter-based Android TV launcher.

version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: 2.3.0-24.1.pre

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.3.0
  firebase_crashlytics: ^2.0.7
  firebase_remote_config: ^0.10.0+2
  image_picker: ^0.8.1+3
  intl: ^0.17.0
  moor: ^4.4.0
  moor_inspector: ^0.3.1
  path_provider: ^2.0.2
  package_info_plus: ^1.0.3
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  sqlite3_flutter_libs: ^0.5.0
  unsplash_client: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.5
  lints: ^1.0.1
  mockito: ^5.0.10
  moor_generator: ^4.4.0
  network_image_mock: ^2.0.1
  transparent_image: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
